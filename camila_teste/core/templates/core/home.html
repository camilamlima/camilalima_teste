{% extends 'core/base.html' %}
{% block title %}
Home page
{% endblock title %}
{% block content %}
    <h1>Home Page</h1>

    <!-- Breadcrumbs-->
    <ol class="breadcrumb">
        <li class="breadcrumb-item active">Home</li>
    </ol>

    <!-- Icon Cards-->
    <div class="row">
    <div class="col-xl-4 col-sm-6 mb-4">
      <div class="card text-white bg-primary o-hidden h-100">
        <div class="card-body">
          <div class="card-body-icon">
            <i class="fa fa-fw fa-taxi"></i>
          </div>
          <div class="mr-5">{{count_motoristas}} Motoristas!</div>
        </div>
        <a class="card-footer text-white clearfix small z-1" href="{% url 'core:motorista_list' %}">
          <span class="float-left">Ver detalhes</span>
          <span class="float-right">
            <i class="fa fa-angle-right"></i>
          </span>
        </a>
      </div>
    </div>
    <div class="col-xl-4 col-sm-6 mb-4">
      <div class="card text-white bg-warning o-hidden h-100">
        <div class="card-body">
          <div class="card-body-icon">
            <i class="fa fa-fw fa-users"></i>
          </div>
          <div class="mr-5">{{count_passageiros}} Passageiros!</div>
        </div>
        <a class="card-footer text-white clearfix small z-1" href="{% url 'core:passageiro_list' %}">
          <span class="float-left">Ver detalhes</span>
          <span class="float-right">
            <i class="fa fa-angle-right"></i>
          </span>
        </a>
      </div>
    </div>
    <div class="col-xl-4 col-sm-6 mb-4">
      <div class="card text-white bg-success o-hidden h-100">
        <div class="card-body">
          <div class="card-body-icon">
            <i class="fa fa-fw fa-map-o"></i>
          </div>
          <div class="mr-5">{{count_corridas}} Corridas!</div>
        </div>
        <a class="card-footer text-white clearfix small z-1" href="{% url 'core:corrida_list' %}">
          <span class="float-left">Ver detalhes</span>
          <span class="float-right">
            <i class="fa fa-angle-right"></i>
          </span>
        </a>
      </div>
    </div>
    </div>


{% endblock content %}
